<!DOCTYPE html>

<html>

<head>
    <title>Link Color Example</title>
    <style>
        /* Style for normal links */
        a {
            color: blue; /* Change the color to blue */
            text-decoration: none; /* Remove underlining */
        }

        /* Style for links when hovered */
        a:hover {
            color: red; /* Change the color to red when hovered */
            text-decoration: underline; /* Add underlining on hover */
        }
    </style>
</head>
<body>
    <h1>Links with Different Colors</h1>
    <p><a href="https://www.youtube.com">Visit youtube.com</a></p>
</body>
</html>
